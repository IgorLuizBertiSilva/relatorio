<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <br/>
            <p:commandButton value="US" action="#{localeController.setLocalenUS()}" update="@form"/>
            <p:commandButton value="BR" action="#{localeController.setLocalptBR()}" update="@form"/>

            <h1><h:outputText value="#{bundle.ProdutoTitulo}"/> </h1>

            <h:outputLabel value="#{bundle.ProdutoLabel_codigo} :" for="codigo"/>
            <p:inputText id="codigo" value="#{produtoController.produto.codigo}"/>

            <h:outputLabel value="#{bundle.ProdutoNome} :" for="nome"/>
            <p:inputText id="nome" value="#{produtoController.produto.nome}"/>

            <p:commandButton value="#{bundle.Adicionar}" action="#{produtoController.cadastrar()}"/>

        </h:form>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <hr/>
        <h:form>

            <p:commandButton value="Relatorio">
                <p:fileDownload value="#{contaCorrenteController.gerarRelatorioContaCorrente()}"/>
            </p:commandButton>

        </h:form>

    </h:body>
</html>
